{% extends "base.html" %} {% block content %}
<div class="results">
  <h1>Organisations</h1>
  <a href="/">Search again</a>
  {% for result in results %}
  <div>
    <h2>{{ result['_source']['reportingOrg'] }}</h2>
    <p>
      <em>{{ result['_source']['title'] }}</em><br />
      {{ result['_source']['description']}}
    </p>
  </div>
  {% endfor %}
</div>
{% endblock %}
